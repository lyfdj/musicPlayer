<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网易云音乐</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.css">
    <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
</head>
<body>
<!--页面头部-->
<div class="header">
    <div class="left">
        <span class="glyphicon glyphicon-arrow-left left-icon"></span>
        <span class="text">网易云音乐</span>
    </div>
    <div class="right">
        <span class="glyphicon glyphicon-minus hiddenPage"></span>
        <span class="glyphicon glyphicon-resize-full getSmall" ></span>
        <span class="glyphicon glyphicon-remove closePage" ></span>
    </div>
</div>
<!--页面主体部分-->
<div class="main">
    <div class="main-left" data-mcs-theme="minimal-dark">
        <span class="glyphicon glyphicon-th-list show"></span>
        <ul class="music">
            <a href="" class="title"><li class="glyphicon glyphicon-search"></li>搜索
            </a><br />
            <a href="" class="title"><li class="glyphicon glyphicon-music"></li>发现音乐
            </a><br />
            <a href="" class="title"><li class="glyphicon glyphicon-expand"></li>MV
            </a><br />
            <a href="" class="title"><li class="glyphicon glyphicon-user"></li>朋友
            </a>
        </ul>
        <p class="musicText">我的音乐</p>
        <ul class="music">
            <a href="" class="title">
                <li class="glyphicon glyphicon-headphones"></li>本地音乐
            </a><br />
            <a href="" class="title">
                <li class="glyphicon glyphicon-download-alt"></li>下载管理
            </a><br />
            <a href="" class="title">
                <li class="glyphicon glyphicon-dashboard"></li>最近播放
            </a><br />
            <a href="" class="title">
                <li class="glyphicon glyphicon-cloud"></li>我的音乐云盒
            </a><br />
            <a href="" class="title">
                <li class="glyphicon glyphicon-globe"></li>我的电台
            </a><br />
            <a href="" class="title">
                <li class="glyphicon glyphicon-star"></li>我的收藏
            </a>
        </ul>
        <p class="musicText">创建的歌单</p>
        <ul class="createList music">
            <a href="" class="title">
                <li class="mouse_general">
                    <span class="glyphicon glyphicon-heart-empty "></span>
                    我喜欢的音乐
                </li>
            </a>
        </ul>
        <p class="musicText">收藏的歌单</p>
        <ul class="collectList">
            <a href="" class="title"><li><img src="images/music.png"></li>
            </a>
        </ul>
    </div>
</div>
<div class="main-right">

</div>
<!--页面尾部-->
<div class="footer">

</div>
</body>
</html>
