<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网易云音乐</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.css">
    <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
</head>
<body>
<!--页面头部-->
<div class="header">
    <div class="left">
        <span class="glyphicon glyphicon-arrow-left left-icon"></span>
        <span class="text">网易云音乐</span>
    </div>
    <div class="right">
        <span class="glyphicon glyphicon-minus hiddenPage"></span>
        <span class="glyphicon glyphicon-resize-full getSmall" ></span>
        <span class="glyphicon glyphicon-remove closePage" ></span>
    </div>
</div>
<!--页面主体部分-->
<div class="main">
    <div class="main-left" data-mcs-theme="minimal-dark">
        <span class="glyphicon glyphicon-th-list show"></span>
        <ul class="music">
            <li class="lightblue"><span class="glyphicon glyphicon-search"></span>搜索</li>
            <li><span class="glyphicon glyphicon-music"></span>发现音乐</li>
            <li><span class="glyphicon glyphicon-expand"></span>MV</li>
            <li><span class="glyphicon glyphicon-user"></span>朋友</li>
        </ul>
        <p class="musicText">我的音乐</p>
        <ul class="music">
            <li><span class="glyphicon glyphicon-headphones"></span>本地音乐</li>
            <li><span class="glyphicon glyphicon-download-alt"></span>下载管理</li>
            <li><span class="glyphicon glyphicon-dashboard"></span>最近播放</li>
            <li><span class="glyphicon glyphicon-cloud"></span>我的音乐云盒</li>
            <li><span class="glyphicon glyphicon-globe"></span>我的电台</li>
            <li><span class="glyphicon glyphicon-star"></span>我的收藏</li>
        </ul>
        <p class="musicText">创建的歌单</p>
        <ul class="createList music">
            <a href="" class="title">
                <li class="mouse_general">
                    <span class="glyphicon glyphicon-heart-empty "></span>
                    我喜欢的音乐
                </li>
            </a>
        </ul>
        <p class="musicText">收藏的歌单</p>
        <ul class="collectList">
            <li><img src="images/music.png">我的收藏</li>
        </ul>
    </div>
</div>
<div class="main-right">

</div>
<!--页面尾部-->
<div class="footer">

</div>
</body>
</html>
