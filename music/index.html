<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网易云音乐</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.css">
    <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
</head>
<body>
<div class="header">
    <div class="left">
        <span class="glyphicon glyphicon-arrow-left left-icon"></span>
        <span class="text">网易云音乐</span>
    </div>
    <div class="right">
        <span class="glyphicon glyphicon-minus hiddenPage"></span>
        <span class="glyphicon glyphicon-resize-full getSmall" ></span>
        <span class="glyphicon glyphicon-remove closePage" ></span>
    </div>
</div>
<div class="main">
    <div class="main-left" data-mcs-theme="minimal-dark">
        <div class="left-margin">
            <span class="glyphicon glyphicon-th-list show"></span>
            <div class="music">
                <a href="" class="title"><div class="glyphicon glyphicon-search"><span>搜索</span></div></a><br>
                <a href="" class="title"><div class="glyphicon glyphicon-music"><span>发现音乐</span></div></a><br>
                <a href="" class="title"><div class="glyphicon glyphicon-expand"><span>MV</span></div></a><br>
                <a href="" class="title"><div class="glyphicon glyphicon-user"><span>朋友</span></div></a>
            </div>
            <p class="musicText">我的音乐</p>
            <div class="music">
                <a href="" class="title"><div class="glyphicon glyphicon-headphones"><span>本地音乐</span></div></a><br>
                <a href="" class="title"><div class="glyphicon glyphicon-download-alt"><span>下载管理</span></div></a><br>
                <a href="" class="title"><div class="glyphicon glyphicon-dashboard"><span>最近播放</span></div></a><br>
                <a href="" class="title"><div class="glyphicon glyphicon-cloud"><span>我的音乐云盒</span></div></a><br>
                <a href="" class="title"><div class="glyphicon glyphicon-globe"><span>我的电台</span></div></a><br>
                <a href="" class="title"><div class="glyphicon glyphicon-star"><span>我的收藏</span></div></a>
            </div>
            <p class="musicText">创建的歌单</p>
            <div class="createList music">
                <a href="" class="title"><div class="glyphicon glyphicon-heart-empty mouse-general"><span>我喜欢的音乐</span></div>
            </div>
            <p class="musicText">收藏的歌单</p>
            <div class="collectList">
                <a href="" class="title"><div><img src="images/music.png"></div>
            </div>
        </div>
    </div>
    <div class="main-right">

    </div>
</div>
<div class="footer">

</div>
</body>
</html>
